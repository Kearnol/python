<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Press+Start+2P"
			rel="stylesheet"
		/>
		<!-- <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" /> -->
		<title>Welcome</title>
	</head>
	<body>
		<div class="container">
			{% with messages = get_flashed_messages() %} {% if messages %}
			<div class="form">
				<h3 class="message-text">Message</h3>
				{% for message in messages %}
				<p class="alert_text">{{message}}</p>
				{% endfor %}
			</div>
			{% endif %} {% endwith %}
			<div class="form">
				<h3>User {{session["first_name"]}}</h3>
				<div class="flex">
					<a href="/logout"><button class="btn logout">Logout</button></a>
					<a href="/dashboard"><button class="btn">Dashboard</button></a>
				</div>
			</div>
            <div class="form">
                <h3>Add New Recipe</h3>
				<form action="/saverecipe" method="POST">
					<label for="name">Name:</label><br>
					<input type="text" name="name" id="name"><br>
					<label for="description">Description:</label><br>
					<textarea name="description" id="description" cols="60" rows="5"></textarea><br>
					<label for="instructions">Instructions:</label><br>
					<textarea name="instructions" id="instructions" cols="60" rows="5"></textarea><br>
					<label for="made_on">Made On:</label><br>
					<input type="date" name="made_on" id="made_on"><br>
					<label for="">Under 30 Minutes?:</label><br>
                    <label for="yes">Yes</label>
					<input type="radio" id="yes" name="under_30" value="1"><br>
                    <label for="no">No</label>
					<input type="radio" id="no" name="under_30" value="0" checked>
					<input type="submit" class="btn" value="submit">
				</form>
			</div>
		</div>
		</div>
	</body>
</html>
